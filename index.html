<!DOCTYPE html>
<html>

<head>
  <title>Neversands</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="audio_player.css">
</head>

<body>
  <canvas id="root"></canvas>
  <div id="resources" style="display:none"></div>
  <div class="instructions">
    Use ARROW KEYS to move
  </div>
  <div class="timer">
    <div class="audio-player">
      <div class="source-container">
          Source
          <input type="file" id="folder-input" webkitdirectory directory multiple>
      </div>
      <div class="controls">
          <button class="control-btn" id="play-btn" onclick="togglePlay()">PLAY</button>
          <button class="control-btn" onclick="nextTrack()">NEXT</button>
      </div>
  </div>
    <div id="clock">&nbsp;</div>
  </div>
  
  <script src="src/resources.js"></script>
  <script src="src/audioPlayer.js"></script>
  <script src="src/main.js"></script>

</body>

</html>
